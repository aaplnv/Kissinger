# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ "2.0" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
    my_job:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          # Make sure the @v0.5.4 matches the current version of the
          # action 
          - uses: webfactory/ssh-agent@v0.5.4
            with:
                ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          - name: Add the host key
            run: |
              line='kissinger.ru:22 SSH-2.0-OpenSSH_8.2p1 Ubuntu-4ubuntu0.4 kissinger.ru ssh-rsa '
              ssh-keyscan -H kissinger.ru >> ~/.ssh/known_hosts
          - name: Execute ssh 
          - run: |
                ssh -tt whiterose@kissinger.ru
                touch leavemehere.txt 
                
